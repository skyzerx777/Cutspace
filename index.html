<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Cutspace</title>
  </head>
  <body>
    <header class="header container">
      <a href="#" class="logo">
        <img src="img/logo.svg" alt="logo" />
      </a>
      <nav class="header-nav">
        <a href="" class="header-nav-link">Home</a>
        <a href="" class="header-nav-link">About us</a>
        <a href="" class="header-nav-link">Find space</a>
        <a href="" class="header-nav-link">Share space</a>
        <a href="" class="header-nav-link">Promote space</a>
      </nav>
    </header>
    <section class="intro-sect">
      <div class="container">
        <div class="intro-row">
          <div class="intro-column">
            <h1 class="main-heading">
              Find your custom matched commercial real estate space.
            </h1>
            <p class="text">
              In oculis quidem exercitus quid ex ea consequatur? autem vel eum
              fugiat, quo pertineant ero tibique
            </p>
            <form class="intro-form">
              <input
                type="email"
                placeholder="Your email address"
                class="intro-input-email"
              />
              <input type="submit" value="Subscribe" class="btn" />
            </form>
          </div>
          <div class="intro-column">
            <img src="img/intro-img.jpg" alt="intro-img" />
          </div>
        </div>
      </div>
    </section>
    <section class="company-logo-block container">
      <a href="" class="company-logo-block-link">
        <img src="img/blocklogo1.svg" alt="logo1" />
      </a>
      <a href="" class="company-logo-block-link">
        <img src="img/blocklogo2.svg" alt="logo2" />
      </a>
      <a href="" class="company-logo-block-link">
        <img src="img/blocklogo3.svg" alt="logo3" />
      </a>
      <a href="" class="company-logo-block-link">
        <img src="img/blocklogo4.svg" alt="logo4" />
      </a>
    </section>
  </body>
</html>
